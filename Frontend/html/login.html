<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LetsCoding</title>
    <link rel="stylesheet" href="../styled.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header">
            <div class="navbar">
                <div class="logo"><a href="#">LetsCoding</a></div>
                <div class="nav-item"><a href="../homepage.html">Home</a></div>
                <div class="nav-item"><a href="project.html">Project</a></div>
                <div class="nav-item"><a href="course.html">Courses</a></div>
                <div class="nav-item"><a href="practice.html">Practice</a></div>
                <div class="nav-item sign-in"><a href="{% url 'main:login' %}">Sign in</a></div>
            </div>
        </div>

        <!-- Sign In Form Section -->
        <div class="content">
            <div class="login-card">
                <h1>Login</h1>
                <form method="POST" action="{% url 'main:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
                <p>Don't have an account? <a href="{% url 'main:signup' %}">Sign Up</a></p>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <div class="footer-links">
                <a href="{% url 'main:homepage' %}">Home</a>
                <a href="{% url 'main:practice' %}">Practice</a>
                <a href="{% url 'main:courses' %}">Courses</a>
                <a href="{% url 'main:project' %}">Project</a>
                <a href="{% url 'main:profile' %}">Profile</a>
            </div>
            <p>&copy; 2024 LetsCoding. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
